<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">

  <link rel="stylesheet" href="css/spryValidator-V1.css">

  <title>Spry test</title>
</head>

<body>    
  <form id="test" action="" method="GET">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" data-spry="username" id="name">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" data-spry="password" id="password">
    </div>
    <div class="form-group">
      <label for="confirm">Confirm:</label>
      <input type="password" class="form-control" data-spry="confirm" id="confirm">
    </div>

    <div class="form-group">
      <label for="url">Url:</label>
      <input type="text" class="form-control" data-spry="url" id="url">
    </div>
    <input id="sprySubmit" type="submit" value="submit">
</form>

  <script src="js/jquery 3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

  <script src="js/SpryValidation.min.js"></script>
  <script src="js/spryValidator-V1.js" type="text/javascript"></script>

  <script type="text/javascript">

$("#test").spryValidator({
    username: {
        isRequired: true,
        startAlphaChars: 2
    },
    password: {
        isRequired: true,
        minUpperAlphaChars: 2
    },
    confirm: {
        isRequired: true
    },
    url: {
        hint:  "http://www.example.com"
    },
    validMessages: {
      validConfirm : "<img src='https://img.icons8.com/external-tal-revivo-green-tal-revivo/36/000000/external-approved-checkmark-symbol-to-verify-the-result-basic-green-tal-revivo.png'/>"
    },
    errorMessages: {
        startAlphaChars: "Your name must start with 2 letters at least",
        passwordStrength: "The password must contains at least 2 uppercase letters"
    }
})


  </script>

</body>

</html>
